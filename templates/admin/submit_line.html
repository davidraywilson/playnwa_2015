{% load i18n %}

<div class="submit-row clearfix">

    {% if is_popup %}
        {% if show_save %}
            <button type="submit" class="btn btn-high btn-info" name="_save">{% trans 'Save' %}</button>
        {% endif %}
    {% endif %}

    {% if show_save_and_continue %}
        <button type="submit" name="_continue" class=" btn btn-high">{% trans 'Save' %}</button>
    {% endif %}

    {% if show_save_as_new %}
        <button type="submit" name="_saveasnew" class="btn">{% trans 'Save As New' %}</button>
    {% endif %}

    {% if show_save_and_add_another %}
        <button type="submit" name="_addanother" class="btn">{% trans 'Save and Add Another' %}</button>
    {% endif %}

    {% if show_delete_link %}
        <a href="delete/" class="text-error deletelink">{% trans "Delete" %}</a>
    {% endif %}

</div>
